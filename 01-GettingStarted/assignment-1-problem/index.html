<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="assignment">
      <!-- 1) Output your name -->
      <label>My name</label>
      <h2>{{ myName }}</h2>
      <!-- 2) Output your age -->
      <label>My Age</label>
      <p>{{myAge}} years</p>
      <!-- 3) Output your age + 5 -->
      <label>My Age plus five years</label>
      <p>{{myAgePlusFive}} years</p>
      <!-- 4) Output a random number (0 to 1) -->
      <label>My favourite number</label>
      <p>Favorite Number: {{favouriteNumber}}</p>
      <div>
        <!-- 5) Display some image you found via Google -->
        <img :src="getImage()" v-bind:alt="pic"/>
      </div>
      <!-- 6) Prepopulate the input field with your name via the "value" attribute -->
      <input type="text" v-model="myName" />
    </section>
  </body>
</html>
