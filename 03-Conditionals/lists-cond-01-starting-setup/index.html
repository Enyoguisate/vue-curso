<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="newGoal" v-on:keydown.enter="add"/>
      <button @click="add">Add Goal</button>
      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <ul v-else>
        <!-- <li v-for="value in {name: 'Max', age: 31}"> {{ value }} </li> -->
        <!-- <li v-for="(value, key) in {name: 'Max', age: 31}"> {{ key }} : {{ value }} </li> -->
        <!-- <li v-for="(goal, index) in goals"> {{ goal }} - {{ index }} </li> -->
        <!-- <li v-for="(goal, index) in goals"> 
          {{ goal }} 
          <span class="times-remove-goal" @click="removeGoal(index)">
            X
          </span>
        </li> -->
        <li v-for="(goal, index) in goals" @click="removeGoal(index)" :key="goal" > 
          <p>
            {{ goal }} 
          </p>
          <input type="text" @click.stop>
        </li>
      </ul>
      <button @click="clear" v-if="goals.length !== 0">Clear Goals</button>
    </section>
  </body>
</html>
